<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="add">
        <div class="form-group">
          <label for="add1">First Number:</label>
          <input id="add1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="add2">Second Number:</label>
          <input id="add2" class="form-control" type="text">
        </div>
        <br>
        <button type="submit" class="btn">Calculate Addition</button>
      </form>

      <div id="add-output"></div>

      <!-- subtraction -->
      <hr>
      <form id="subtract">
        <div class="form-group">
          <label for="">First Number:</label>
          <input id="sub1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="">Second Number:</label>
          <input id="sub2" class="form-control" type="text">
        </div>
        <br>
        <button type="submit" class="btn">Calculate Subtraction</button>
      </form>

      <div id="sub-output"></div>

      <!-- multiply -->
      <hr>
      <form id="multiply">
        <div class="form-group">
          <label for="mul1">First Number:</label>
          <input id="mul1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="mul2">Second Number:</label>
          <input id="mul2" class="form-control" type="text">
        </div>
        <br>
        <button type="submit" class="btn">Calculate Multiplication</button>
      </form>

      <div id="mul-output"></div>

      <!-- Divide -->
      <hr>
      <form id="divide">
        <div class="form-group">
          <label for="">First Number:</label>
          <input id="div1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="">Second Number:</label>
          <input id="div2" class="form-control" type="text">
        </div>
        <br>
        <button type="submit" class="btn">Calculate Division</button>
      </form>

      <div id="div-output"></div>
      <hr>


    </div>
  </body>
</html>
