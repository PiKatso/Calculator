<!DOCTYPE html>
<html>
  <head>
    <title>Survey</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/survey.js"></script>
  </head>
  <body>
    <h2>Tell us about you!</h2>
    <h5>Get feedback!</h5>
    <div class="container">
      <form id="survey">
        <div class="form-group">
          <label for="name">What's your name?</label>
          <input id="name" class="form-control" type="text">
        </div>
        <br>
        <div class="form-group">
          <label for="dob">What's your date of birth?</label>
          <input id="dob" class="form-control" type="date">
        </div>
        <div class="form-group">
          <label for="fav-color">What's your favortie color?</label>
          <input id="fav-color" class="form-control" type="color">
        </div>
        <!-- beg radio -->
        <label for="">What's your favorite season?</label>
        <div class="radio">
          <label>
            <input type="radio" name="season" value="fall" checked>
            Fall
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="season" value="winter">
            Winter
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="season" value="spring">
            Spring
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="season" value="summer">
            Summer
          </label>
        </div>
        <!-- close radio -->
        <div class="select">
          <label for="">What do you use to commute?</label>
          <select class="form-control" id="transport">
            <option value="1">Public Transit</option>
            <option value="2">Walking</option>
            <option value="3">Driving</option>
            <option value="4">Biking</option>
          </select>
        </div>
        <br><br>
        <button type="submit" class="btn">Submit</button>
      </form>
      <br><br>


      <div id="results">
        <h4>Your Results:</h4>
        <p>
          Based on your response...
        </p>
      </div>
    </div>
  </body>
